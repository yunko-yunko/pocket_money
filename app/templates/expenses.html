<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>용돈 기입장</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>용돈 기입장</h1>
    {% if expenses %}
    <table border="1">
        <thead>
            <tr>
                <th>금액</th>
                <th>사용 날짜</th>
                <th>사용 이유</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.expense_date }}</td>
                <td>{{ expense.reason }}</td>
                <td>{{ expense.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>등록된 용돈 내역이 없습니다.</p>
    {% endif %}

    <!-- 내역 추가 페이지로 이동하는 버튼 -->
    <br>
    <button onclick="window.location.href='/static/add_expense.html'">내역 추가하기</button>
    <br>
    <button onclick="window.location.href='/'">홈으로</button>
</body>
</html>
